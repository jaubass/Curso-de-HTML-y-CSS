<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Estilos en formularios</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo" class="encabezado">Contact form</h1>
		<div class="buttons">
			<button class="google-btn">
				<picture>
                    <img src="../img/google-icon.png" alt="logo google"/>
                </picture>
				<span class="name-google">Registrarse con Google</span>									
			</button>
			<button class="twitter-btn">
				<picture><img src="../img/twitter-icon.png" alt="logo google"/></picture>
			</button>
		</div>
		<div class="separator">
			<hr>
			<span class="">O</span>
			<hr>
		</div>
		<form action="" method=""> 
			<div class="section-inputs">
				<label for="name">
					<span>Name</span>
					<input id="name" type="text" name="name"/>
				</label>
				<label for="username">
					<span class="">Username</span>
					<input id="username" type="text" name="username"/>
				</label>
            </div>
				<label for="email">
					<span class="">Email</span>
					<input id="email" type="text" name="email"/>
				</label>
				<label for="password">
					<span class="">Password</span>
					<input id="password" type="text" name="password" placeholder="6+ characters"/>
				</label>
				<label class="checkbox-label" for="checkbox">
					<input id="checkbox" type="checkbox" name="checkbox"/>
					<span class="">Accept Terms of Service and Privacy Policy.</span>
				</label>
				<button type="submit" class="submit-btn">Create acount</button>
			</div>
		</form>
    </div>
    <div class="copy">
        <h6><a href="https://bububass.com">by Jaubass</a></h6>
    </div>
</body>
</html>
